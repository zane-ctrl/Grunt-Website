<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing | GRUNT</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fdfbf7;
    }

    header {
      padding: 20px 40px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 12px;
    }

    .logo span {
      font-size: 24px;
      font-weight: 700;
      color: #556b2f;
    }

    .menu-icon {
      font-size: 28px;
      color: #fdfbf7;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: #fdfbf7;
      text-decoration: none;
      margin: 20px 0;
      font-size: 18px;
    }

    .sidebar.open {
      right: 0;
    }

    .page-content {
      padding: 60px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .page-content h1 {
      font-size: 32px;
      color: #556b2f;
      margin-bottom: 20px;
    }

    .page-content p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/grunt-logo.png" alt="GRUNT Logo" /> 
    <span>GRUNT</span>
  </div>
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="pricing.html">Pricing</a>
  <a href="services.html">Services</a>
  <a href="#contact">Contact</a>
</div>

<section class="page-content">
  <h1>Pricing</h1> <!-- 🔁 Change to "Services" on the services.html page -->
  <p>
    <!-- 🔁 Replace this with your pricing or services description -->
    Our pricing is transparent, flexible, and tailored to each client's workflow. We offer tiered models for solo professionals, growing teams, and enterprise clients — with flat-rate options and usage-based billing.
  </p>
</section>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("open");
  }
</script>

</body>
</html>
