<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | GRUNT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fdfbf7;
      overflow-x: hidden;
    }

    header {
      padding: 20px 30px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo img {
      height: 50px;
    }

    .menu-toggle {
      cursor: pointer;
      z-index: 3;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 100px;
      transition: right 0.4s ease-in-out;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #fdfbf7;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .sidebar.open {
      right: 0;
    }

    .hero {
      padding: 180px 40px;
      text-align: center;
    }

    .hero h1 {
      font-size: 42px;
      color: #fdfbf7;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #bfbfbf;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Grunt Logo.png" alt="GRUNT Logo" />
    </div>
    <div class="menu-toggle" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="pricing.html">Pricing</a>
    <a href="services.html">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <section class="hero">
    <h1>Work Hard. We'll Handle the Rest.</h1>
    <p>AI Assistants built by operators, for operators.</p>
  </section>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

</body>
</html>
